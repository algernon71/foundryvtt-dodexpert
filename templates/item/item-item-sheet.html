<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <div class="header-fields">
      <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name" autofocus /></h1>
      <div class="grid grid-2col">
        <div class="resource">
          <label class="resource-label">Vikt (BEP)</label>
          <input type="text" name="system.weight" value="{{system.weight}}" data-dtype="Number" />
        </div>
      </div>
    </div>
  </header>



  <div class="expert-classic-edit-item-description">
    {{editor system.description target="system.description" rollData=rollData button=true owner=owner editable=editable}}
  </div>

</form>
